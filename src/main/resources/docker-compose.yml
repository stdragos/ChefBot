version: '3.8'

services:
  postgres:
    image: pgvector/pgvector:pg16
    container_name: chefbot-postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres-data:/var/lib/postgresql/data
    environment:
      - POSTGRES_DB=chefbot
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=postgres
    networks:
      - chefbot-net
    restart: always

  ollama:
    image: ollama/ollama:latest
    container_name: chefbot-ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama-data:/root/.ollama
    networks:
      - chefbot-net
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [gpu]
    restart: always

networks:
  chefbot-net:
    driver: bridge

volumes:
  postgres-data:
  ollama-data: