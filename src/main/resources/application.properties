spring.application.name=ChefBot

# PostgreSQL Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/chefbot
spring.datasource.driverClassName=org.postgresql.Driver
spring.datasource.username=postgres
spring.datasource.password=postgres
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=qwen2.5:7b
spring.ai.ollama.chat.options.temperature=0.7
spring.ai.ollama.embedding.enabled=true
spring.ai.ollama.embedding.options.model=nomic-embed-text
spring.ai.ollama.embedding.options.num-ctx=8192

spring.thymeleaf.cache=false

# PgVector Configuration
spring.ai.vectorstore.pgvector.initialize-schema=true
spring.ai.vectorstore.pgvector.index-type=HNSW
spring.ai.vectorstore.pgvector.distance-type=COSINE_DISTANCE
spring.ai.vectorstore.pgvector.dimensions=768

logging.level.org.springframework.ai=DEBUG
logging.level.com.project.chefbot=DEBUG

resend.api.key=${RESEND_API_KEY:re_DxoiFPFa_7yZMYcC3cris5A9RSNG6rAFM}
resend.sender.email=${SENDER_EMAIL_ADDRESS:onboarding@resend.dev}
resend.reply.to.email=${REPLY_TO_EMAIL_ADDRESSES:}

# MCP Client Configuration
spring.ai.mcp.client.enabled=true
spring.ai.mcp.client.name=chefbot-mcp-client
spring.ai.mcp.client.version=1.0.0
spring.ai.mcp.client.request-timeout=30s
spring.ai.mcp.client.type=SYNC
spring.ai.mcp.client.toolcallback.enabled=true

# DuckDuckGo MCP Server (search and fetch)
spring.ai.mcp.client.stdio.connections.duckduckgo.command=docker
spring.ai.mcp.client.stdio.connections.duckduckgo.args=run,-i,--rm,mcp/duckduckgo

# Resend MCP Server (email)
spring.ai.mcp.client.stdio.connections.resend.command=docker
spring.ai.mcp.client.stdio.connections.resend.args=run,-i,--rm,-e,RESEND_API_KEY=${resend.api.key},-e,SENDER_EMAIL_ADDRESS=${resend.sender.email},-e,REPLY_TO_EMAIL_ADDRESSES=${resend.reply.to.email},mcp/resend
