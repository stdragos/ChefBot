spring.application.name=ChefBot

spring.datasource.url=jdbc:h2:file:./data/chefbot;DB_CLOSE_ON_EXIT=FALSE;AUTO_RECONNECT=TRUE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

spring.ai.ollama.base-url=http://localhost:11434
spring.ai.ollama.chat.options.model=llama3.1:8b
spring.ai.ollama.chat.options.temperature=0.7
spring.ai.ollama.embedding.enabled=true
spring.ai.ollama.embedding.options.model=nomic-embed-text
spring.ai.ollama.embedding.options.num-ctx=8192

spring.thymeleaf.cache=false

spring.ai.vectorstore.chroma.enabled=true
spring.ai.vectorstore.chroma.client.host=http://localhost
spring.ai.vectorstore.chroma.client.port=8000
spring.ai.vectorstore.chroma.collection-name=chefbot-conversations
spring.ai.vectorstore.chroma.initialize-schema=true

logging.level.org.springframework.ai=DEBUG
logging.level.com.project.chefbot=DEBUG
